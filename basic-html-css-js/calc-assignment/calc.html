  <script>
      function addNumber(){
          var num = document.getElementById('number').value;
          var li = document.createElement("li");
          li.innerHTML = num;
          if (Number.isInteger(+num)) {
            document.getElementById("numberList").appendChild(li);
          } else {
            document.getElementById("console").innerHTML = "Number is not integer"
          }
      }

      function sumOfNumbers() {
        //   var numlist = [];
          var num = document.getElementById('numberList').value;
            sum = 0;
            while(num) {
                sum += num;
            }

        console.log(sum);

      }
  </script>
