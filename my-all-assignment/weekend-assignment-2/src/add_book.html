<!DOCTYPE html>
<html>

<head>
    <title>Book information</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="book-logo">Book's Web</h1>
                <ul>
                    <li><a href="./home.html">Home</a></li>
                    <li><a href="./add_book.html">Add Book</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="contact-form" class="py-3">
        <div class="container">
            <h3 class="l-heading">Please fill out the book details below.</h3>
            <form>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" id="title">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" name="author" id="author">
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" class="form-control" name="price" id="price">
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <input type="text" class="form-control" name="rating" id="rating">
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN</label>
                    <input type="text" class="form-control" name="isbn" id="isbn">
                </div>
                <div class="form-group">
                    <label for="coverphoto">Cover Photo</label>
                    <input type="file" class="form-control" name="coverphoto" id="coverphoto">
                </div>
                <div class="form-group">
                    <label for="message">description</label>
                    <textarea name="description" class="form-control" id="description"></textarea>
                </div>

                <button type="submit"  id="addbook" class="btnsub button">Save</button>
            </form>
        </div>
    </section>
    <footer class="main-footer">
        <p>&copy; <a href="#">booksweb.org</a></p>
    </footer>
    <!-- <script src="./addbook.js"></script> -->

</body>

</html>
