<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Document</title>

  <style>
    fieldset {
      width: 60%;
      margin: 20px;
    }
  </style>
</head>
<script>
  let listofNumbers = [];
  let inputvalue;

  function handNumberChange() {
    let testValue = document.getElementById("number").value;
    inputvalue = testValue;
  }
  function addNumbersToList() {
    if (inputvalue && /^-?\d+$/.test(inputvalue)) {
      listofNumbers.push(inputvalue);
      console.log(listofNumbers);
      var ul = document.getElementById("numberList");
      var li = document.createElement("li");
      li.appendChild(document.createTextNode(inputvalue));
      ul.appendChild(li);
    } else {
      document.getElementById("console").innerHTML += "In-valid";
    }
  }

  function sumOfValues() {
    document.getElementById("console").innerHTML = "";
    let sum = 0;
    for (let i = 0; i < listofNumbers.length; i++) {
      sum += parseInt(listofNumbers[i]);
    }
    document.getElementById("console").innerHTML = `Sum is ${sum}`;
  }

  function averageOfList() {
    document.getElementById("console").innerHTML = "";
    const average = (arr) =>
      arr.reduce((acc, v, i, a) => acc + v / a.length, 0);

    document.getElementById("console").innerHTML = `Average is ${average(
      listofNumbers
    )}`;
  }

  function minOfList() {
    document.getElementById("console").innerHTML = "";
    var minValue = Math.min(...listofNumbers);

    document.getElementById("console").innerHTML = `Minvalue is ${minValue}`;
  }

  function resetCalculator() {
    document.getElementById("console").innerHTML = "";
    document.getElementById("number").value = "";
    document.getElementById("numberList").innerHTML = "";
  }
  function resfreshList() {
    document.getElementById("numberList").innerHTML = "";
  }
  function clearScreen() {
    document.getElementById("console").innerHTML = "";
    document.getElementById("number").value = "";
  }
</script>

<body>
  <fieldset>
    <legend>Toolbar</legend>
    <div>
      Number
      <input type="text" id="number" onchange="handNumberChange()" />
      <input type="button" onclick="addNumbersToList()" value="Add To List" />

      <input type="button" onclick="clearScreen()" value="Clear Display" />

      <input type="button" onclick="resetCalculator()" value="Reset Calculator" />

      <br />
      <input type="button" onclick="sumOfValues()" value="Sum" />
      <input type="button" onclick="averageOfList()" value="Average" />
      <input type="button" onclick="minOfList()" value="Find Min" />
    </div>
  </fieldset>

  <hr />

  <fieldset>
    <legend>Console</legend>

    <div id="console"></div>
  </fieldset>

  <fieldset>
    <legend>Number List</legend>

    <ul id="numberList"></ul>

    <input type="button" value="refresh list" onclick="resfreshList()" />
  </fieldset>
</body>

</html>
