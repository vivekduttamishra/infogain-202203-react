<script>
    let listofNumbers=[]
    let inputvalue = " "
    function addtolist(){
        var ul = document.getElementById("numberList");
        var li = document.createElement("li");
        if (!isNaN(document.getElementById('number').value)) {
            li.appendChild(document.createTextNode(document.getElementById('number').value));
            ul.appendChild(li);
        }
        else
            document.getElementById('console').innerHTML = "Invalid Value :" ;
       
    }
    
    
    function sum() {
       
        var elementsLI = document.getElementsByTagName('li')
        var length = document.getElementsByTagName('li').length;
        var lis = [];
        var ts = 0;
        for (var i = 0; i <= length - 1; i++) {
            lis.push(parseInt( elementsLI[i].innerText));
           // alert(elementsLI[i].value);
            ts += parseInt(elementsLI[i].innerText);
        }
        document.getElementById('console').innerHTML = "Sum value is :"+ts;
    }
    function Avarage() {

        var elementsLI = document.getElementsByTagName('li')
        var length = document.getElementsByTagName('li').length;
        var lis = [];
        var ts = 0;
        for (var i = 0; i <= length - 1; i++) {
            lis.push(parseInt(elementsLI[i].innerText));
            // alert(elementsLI[i].value);
            ts += parseInt(elementsLI[i].innerText);
        }

        document.getElementById('console').innerHTML = "Avarage value is :" + (ts / length);
    }
    function Minvalue() {

        var elementsLI = document.getElementsByTagName('li')
        var length = document.getElementsByTagName('li').length;
        var lis = [];
        var ts = 0;
        for (var i = 0; i <= length - 1; i++) {
           
            lis.push(parseInt(elementsLI[i].innerText));
        }

        document.getElementById('console').innerHTML = "Min. value is :" + Math.min(...lis);
    }
    function clearScreen(){
        document.getElementById('console').innerHTML=""
    }
    function resfreshthelist() {
        document.getElementById('numberList').innerHTML = ""
    }
    function Resetcalculator() {
        document.getElementById('numberList').innerHTML = ""
        document.getElementById('console').innerHTML = ""
        document.getElementById('number').value=''
    }
</script>

<body>
    <fieldset>

            Number

            <input type='button' value='Add To List' onclick="addtolist()"    />
            
            <input type='button' value='Clear Display' onclick="clearScreen()" />
                    
            
            <input type='button' value='Reset Calculator' onclick="Resetcalculator()"/>
                    

            <br/>
