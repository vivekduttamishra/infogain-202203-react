    <script>
    function average(array) {
        if (array.length > 0) {
          var i = 'a',
            sum = 0,
            len = array.length;
          while (i < len) {
            sum = sum + array[i++];
          }
          return sum / len;
        } else {
          return null;
        }
      }
      
      console.log(average([2,3,9,8,11,4,2]));
      console.log(average([]));
      </Script>
