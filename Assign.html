<script>
    var U = [2, 12, 'hello', new Date(), 17, 21, 'world']
    var numbers = [];
    var others = [];
    U.map((x) => {
        if (typeof (x) == 'number') {
            numbers.push(x)
        }

        else {
            others.push(x)
        }
    })
    console.log('numbers',numbers)
    console.log('numbers',others)

</script>
