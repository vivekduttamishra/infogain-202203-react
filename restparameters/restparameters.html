<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function sum(...args) {
            let sum = 0;
            for (let arg of args) sum += arg;
            return sum;

        }

        let x= sum(10,20,30);

        document.getElementById("demo").innerHTML=x;
    </script>
</body>
</html>
