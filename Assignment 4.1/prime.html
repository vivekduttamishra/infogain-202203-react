<!DOCTYPE html>
<html>
  
<head>
    <title>
        Check a number is Prime or
        not using JavaScript
    </title>
      
    
      
    
</head>
  
<body>
    <script>
      
       
        function checkPrime() {
              
            var n, i, flag = true;
              
            n = document.myform.n.value;
            n = parseInt(n)
            for (i = 2; i <= n - 1; i++)
                if (n % i == 0) {
                    flag = false;
                    break;
                }
                  
           
            if (flag == true)
                console.log(n + " is prime");
            else
                console.log(n + " is not prime");
        }
    </script>

      
        <form name="myform">
            Enter the number:
            <input type="text" name=n value="">
            <input type="button" value="Check" onClick="checkPrime()">
            <br>
        </form>
    
</body>
  
</html>
